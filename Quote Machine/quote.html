<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="col-md-12 quote" >
	<h1>The Quote Generator</h1>

	<h3>A simple quote generator, for inspiration...</h3>
	<hr>
	</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="quote-box">
			<div class="quote-text">
   			 <i class="fa fa-quote-left"> </i><span id="text"></span>
 			</div>
			<h3 id="quote"></h3>

   			 <i class="fa fa-quote-left"> </i><span id="text"></span>
 			
			<h4 id="author"></h4>
		</div>
		<ul class="list-inline">
			<button id="generate" type="button" class="btn btn-primary">Generate!</button>
			<a id="tweet" href="#" target="_blank" class="quote-button"><i class="fa fa-twitter"></i>Tweet!</a>
		</ul>
	</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
